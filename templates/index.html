<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Terxtutil</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Terxtutil</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://vimiratech.epizy.com">Goto Vimiratech</a>
      </li>


    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Text Util !</strong>  Here You Can Perform Some Action with Your Text
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    <div class="container">
    <form action='/analyzed' method='post'>{% csrf_token %}


        <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter The Text Here</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name='text' rows="9"></textarea>
        </div>


        <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="removepunc" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
</div>
           <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="fullcaps" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Uppercase</label>
</div>
           <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="newlineremover" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Remove New Line</label>
</div>
           <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="spaceremover" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Extra Space Remover</label>
</div>
           <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="charcounter" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">Character Counter</label>
</div>
      <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="removenumber" id="customSwitch6">
  <label class="custom-control-label" for="customSwitch6">Remove Number</label>
</div>
      <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="removealpha" id="customSwitch7">
  <label class="custom-control-label" for="customSwitch7">Remover Alphabets</label>
</div>


    <br><button type="submit" class="btn btn-dark">Analyze Text</button>
  </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
